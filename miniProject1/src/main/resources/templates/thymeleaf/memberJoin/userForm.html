<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>userForm.html</title>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" src ="/static/js/daumAddressScript.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="/static/js/check.js"></script>
</head>
<body>
회원가입 페이지
<form action="userWrite" method="post" th:object="${userCommand}" >

회원아이디 : <input type="text" name="memberId" id="userId" th:value="${userCommand.memberId}"/> 
			<span id="idCheck"></span>
		    <span  style="color:red" th:if="${#fields.hasErrors('memberId')}"th:errors="*{memberId}"></span>
		   <br />
회원비밀번호 : <input type="password" name="memberPw" id="userPw" /> 
			<span style="color:red" th:if="${#fields.hasErrors('memberPw')}"  th:errors="*{memberPw}"></span>
			<br />
회원비밀번호확인 : <input type="password" name="memberPwCon" />
			<span style="color:red" th:if="${#fields.hasErrors('memberPwCon')}" th:errors="*{memberPwCon}"></span> 
			<br />
회원명 : <input type="text" name="memberName" th:value="${userCommand.memberName}" /> 
		<span style="color:red" th:if="${#fields.hasErrors('memberName')}" th:errors="*{memberName}"></span>
		<br />
회원주소 : <input type="text" name="memberAddr" th:value="${userCommand.memberAddr}" readonly="readonly" /> 
		<button type="button" onclick="execDaumPostcode();">우편번호검색</button><br />
				<span style="color:red" th:if="${#fields.hasErrors('memberAddr')}" th:errors="*{memberAddr}"></span>
		<br />
상세주소 : <input type="text" name="memberAddrDetail" th:value="${userCommand.memberAddrDetail}"/> <br />
우편번호 : <input type="text" name="memberPost" id="sample4_postcode" th:value="${userCommand.memberPost}" readonly="readonly"/> <br />
회원연락처1 : <input type="text" name="memberPhone1" th:value="${userCommand.memberPhone1}"/> 
		<span style="color:red" th:if="${#fields.hasErrors('memberPhone1')}" th:errors="*{memberPhone1}"></span>
		<br />
회원연락처2 : <input type="text" name="memberPhone2" th:value="${userCommand.memberPhone2}" /> 
		<span style="color:red" th:if="${#fields.hasErrors('memberPhone2')}" th:errors="*{memberPhone2}"></span>
		<br />
회원성별 :  <input type="radio" name="gender" value="M" checked="checked"/>남자
		<input type="radio" name="gender" value="F"/>여자<br />
회원생년월일 : <input type="date" name="memberBirth" th:value="${userCommand.memberBirth}"/> <br />
회원이메일 : <input type="email" name="memberEmail" id="userEmail" th:value="${userCommand.memberEmail}"/> 
		<span id="emailCheck"></span>
				<span style="color:red" th:if="${#fields.hasErrors('memberEmail')}" th:errors="*{memberEmail}"></span>
		<br />

<input type="submit" value="입력완료" />
</form>
</body>
</html>
